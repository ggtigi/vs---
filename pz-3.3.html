<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
  height: 100%;
  width: 100%;
  margin: 0;
}
.cats-con-2 {
  text-align: center;
}
.cats-con {
  text-align: center;
  border: 1px solid gray;
  display: inline-block;
}
h2 {
  text-transform: uppercase;
}

iframe {
  width: 256px;
  height: 256px;
  margin: 0px 80px;
}

.img-con {
  display: inline-block;
  border: 1px solid gray;
  padding: 5px;
}
    </style>
</head>
<body>
    <div class="cats-con-2">
        <div class="cats-con">
          <h2>Cats gallery</h2>
          <iframe name='cats' src="img/cat_tied_256.png" frameborder="0"></iframe>
          <br>
            <div class="img-con">
              <a href="img/cat_tied_256.png" target='cats'><img src="img/cat_tied_64.png" alt=""></a>
            </div>
          <div class="img-con">
            <a href="img/cat_eyes_256.png" target='cats'><img src="img/cat_eyes_64.png" alt=""></a>
          </div>
          <div class="img-con">
            <a href="img/cat_purr_256.png" target='cats'><img src="img/cat_purr_64.png" alt=""></a>
          </div>
          <div class="img-con">
            <a href="img/cat_cage_256.png" target='cats'><img src="img/cat_cage_64.png" alt=""></a>
          </div>
          <div class="img-con">
            <a href="img/cat_clean_256.png" target='cats'><img src="img/cat_clean_64.png" alt=""></a>
          </div>
          <div class="img-con">
            <a href="img/cat_box_256.png" target='cats'><img src="img/cat_box_64.png" alt=""></a>
          </div>
        </div>
      </div>
</body>
</html>
